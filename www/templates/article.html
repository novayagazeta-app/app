<ion-view>
    <ion-nav-title>
        Новость
    </ion-nav-title>

    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-chatbubble-outline" href="#/app/comments/{{ ::article.article_id }}"></a>
    </ion-nav-buttons>

    <ion-content>
        <div class="article large">
            <h2 class="title">{{ ::article.title }}</h2>
            <br/>
            <div class="content b-article g-content g-clearfix" ng-bind-html="::article.article_body"></div>
        </div>

        <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">

            <ion-slide ng-repeat="photo in article.photos">
                <img ng-src="{{photo.image_url}}"/>
            </ion-slide>
        </ion-slide-box>


    </ion-content>

</ion-view>
