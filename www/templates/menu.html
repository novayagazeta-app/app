<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Новая газета</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item item-divider">
                    Рубрики
                </div>
                <a ng-repeat="rubric in ::rubrics"
                   class="item item-content"
                   ng-href="#/app/rubric/{{ ::rubric.rubric_id }}"
                   menu-close
                   ng-bind="::rubric.title">
                </a>

                <div class="item item-divider">
                    Eще
                </div>
                <a class="item item-content"
                   menu-close
                   href="#/app/about/">
                    О программе
                </a>
                <a class="item item-content"
                   href="https://novayagazeta.helprace.com/"
                   menu-close
                   target="_blank">
                    Поддержка
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
